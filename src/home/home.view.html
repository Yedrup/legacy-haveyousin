<div ng-if="homeCtrl.isUserConnected">
    <div class="c-section-wrap">
        <h1 class="c-section__title">TV suggestions for you!</h1>
        <card-content data="homeCtrl.suggestionTV"></card-content>
    </div>

    <div class="c-section-wrap">
        <h1 class="c-section__title">Popular Movies in 2016</h1>
        <card-content data="homeCtrl.suggestionMovieByYear16"></card-content>
    </div>
    <div class="c-section-wrap">
        <h1 class="c-section__title">Popular Movies in 2015</h1>
        <card-content data="homeCtrl.suggestionMovieByYear15"></card-content>
    </div>
</div>
<presentation-app  class="c-presentation"></presentation-app>
<a ng-show='!homeCtrl.isUserConnected' class="btn waves-effect waves-light c-button--connect" ui-sref="root.connection" href="http://localhost:9000/#/connection" >Go to connect page</a>
