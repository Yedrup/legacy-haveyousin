<div class="c-section">
    <article ng-repeat="suggestionTV in cardTv.suggestionsTV" class="c-card card ">
        <header class="c-card__header">
            <h2 class="c-card__title">{{suggestionTV.name}}</h2>
            <p>{{suggestionTV.first_air_date | date:'yyyy' }}</p>
        </header>
        <!-- <p>{{suggestionTV.overview}}</p> -->
        <img class="c-card__image" ng-src=https://image.tmdb.org/t/p/w185/{{suggestionTV.poster_path}}>
        <footer class="c-card__footer">

        </footer>
    </article>
</div>
