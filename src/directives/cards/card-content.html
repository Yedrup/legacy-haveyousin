    <article ng-repeat="content in model.dataToBind | limitTo: model.number" class="c-card card ">
        <a ng-href="#/details/{{content.id}}/{{content.name}}" class="c-card__link">
            <header class="c-card__header">
                <h2 class="c-card__title">{{content.name| limitTo:20}}</h2>
                <p class="c-card__date">{{content.first_air_date | date:'yyyy' }}</p>
            </header>
            <img class="c-card__image" ng-src=https://image.tmdb.org/t/p/w185/{{content.poster_path}}>
        </a>
        <footer class="c-card__footer">
            <i class="c-card__icon c-card__icon--type  fa fa-television" aria-hidden="true"></i>
            <pannel class="c-pannel"></pannel>
        </footer>
    </article>
